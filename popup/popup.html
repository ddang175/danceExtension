<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="topSection">
      
      <div class="speed-controls">
        <div class="speed-slider-container">
          <div class="speed-value" id="speedValue">1.0x</div>
          <input type="range" class="speed-slider" id="speedSlider" 
                 min="0.1" max="1" step="0.05" value="1">
          <div class="speed-labels">
           
          </div>
        </div>
        
        <div class="mirror-toggle">
          <label class="toggle-switch">
            <input type="checkbox" id="mirrorToggle">
            <span class="slider"></span>
          </label>
          <span class="mirror-label">Mirror</span>
        </div>
      </div>
    </div>
    <button id="getTime">Get Time</button>

    <script src="popup.js"></script>
  </body>
</html>
